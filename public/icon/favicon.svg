<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="64"
    height="64"
    viewBox="0 0 512 512"
>

    <!-- Clipboard -->
    <defs>
        <linearGradient id="blueGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#636363"/>
            <stop offset="100%" stop-color="#636363"/>
        </linearGradient>

        <linearGradient id="greenGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#9AFF2F"/>
            <stop offset="100%" stop-color="#1E9B00"/>
        </linearGradient>
    </defs>

    <!-- Board -->
    <rect
        x="40"
        y="80"
        rx="40"
        ry="40"
        width="360"
        height="360"
        fill="#fff"
    />

    <!-- Clip -->
    <rect
        x="120"
        y="40"
        rx="30"
        ry="30"
        width="200"
        height="80"
        fill="url(#blueGrad)"
    />

    <!-- Checkboxes -->
    <rect x="90" y="150" width="60" height="60" rx="10" fill="#7CFF3A"/>
    <rect x="90" y="230" width="60" height="60" rx="10" fill="#7CFF3A"/>
    <rect x="90" y="310" width="60" height="60" rx="10" fill="#1C242B"/>

    <!-- Lines -->
    <rect x="180" y="165" width="180" height="14" rx="7" fill="#5A6772"/>
    <rect x="180" y="245" width="180" height="14" rx="7" fill="#5A6772"/>
    <rect x="180" y="325" width="130" height="14" rx="7" fill="#5A6772"/>

    <!-- Big Check -->
    <path
        d="M300 300 L350 350 L440 240"
        stroke="url(#greenGrad)"
        stroke-width="48"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
    />

</svg>
